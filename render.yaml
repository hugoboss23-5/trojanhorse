services:
  - type: web
    name: feeld-pipes
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn pipes.api:app --host 0.0.0.0 --port $PORT
    disk:
      name: feeld-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: FEELD_DB_PATH
        value: /var/data/pipes_api.db
